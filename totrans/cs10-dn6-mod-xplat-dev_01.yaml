  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我所使用的
- en: 'To write and test the code for this book, I used the following hardware:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编写和测试本书的代码，我使用了以下硬件：
