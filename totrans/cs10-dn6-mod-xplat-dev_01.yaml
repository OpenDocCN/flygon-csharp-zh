  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Visual Studio 2022 for Windows on:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows 10 on an HP Spectre (Intel) laptop
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Visual Studio 2022 for Mac on:'
