  prefs: []
  type: TYPE_TB
- en: '| .NET Core 1.0.4 and .NET Core 1.1.1 | March 2017 | Second | March 2017 |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
- en: '| .NET Core 2.0 | August 2017 |  |  |'
  id: totrans-173
  prefs: []
