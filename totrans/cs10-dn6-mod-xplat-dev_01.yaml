  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10系统下的HP Spectre（Intel）笔记本电脑
- en: Ubuntu 64 on a Raspberry Pi 400
  id: totrans-68
