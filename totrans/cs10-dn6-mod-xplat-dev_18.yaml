- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I wanted this book to be different from the others on the market. I hope that
    you found it to be a brisk, fun read, packed with practical hands-on walkthroughs
    for each topic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'This epilogue contains the following short sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Next steps on your C# and .NET learning journey
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: .NET MAUI delayed
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next edition coming November 2022
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good luck!
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next steps on your C# and .NET learning journey
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For topics that you wanted to learn more about than I had space to include
    in this book, I hope that the notes, good practice tips, and links in the GitHub
    repository pointed you in the right direction:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/markjprice/cs10dotnet6/blob/main/book-links.md](https://github.com/markjprice/cs10dotnet6/blob/main/book-links.md)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Polishing your skills with design guidelines
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that you have learned the fundamentals of developing using C# and .NET,
    you are ready to improve the quality of your code by learning more detailed design
    guidelines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Back in the early .NET Framework era, Microsoft published a book of good practices
    in all areas of .NET development. Those recommendations are still very much applicable
    to modern .NET development.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics are covered:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Naming Guidelines
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Type Design Guidelines
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Member Design Guidelines
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designing for Extensibility
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design Guidelines for Exceptions
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Usage Guidelines
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common Design Patterns
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To make the guidance as easy to follow as possible, the recommendations are
    simply labeled with the terms **Do**, **Consider**, **Avoid**, and **Do not**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'Microsoft has made excerpts of the book available at the following link:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[https://docs.microsoft.com/en-us/dotnet/standard/design-guidelines/](https://docs.microsoft.com/en-us/dotnet/standard/design-guidelines/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: I strongly recommend that you review all the guidelines and apply them to your
    code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Books to take your learning further
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are looking for other books from my publisher that cover related subjects,
    there are many to choose from. I recommend Harrison Ferrone's *Learning C# by
    Developing Games with Unity 2021* as a fun complement to my book for learning
    C#.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'And there are many books that take C# and .NET further, as shown in *Figure
    18.1*:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B17442_21_01.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
- en: 'Figure 18.1: Packt books to take your C# and .NET learning further'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: .NET MAUI delayed
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Microsoft planned to release .NET MAUI with .NET 6\. But the team realized
    in September 2021 that they would not be able to meet that target. They need another
    six months to make sure it meets quality and performance expectations. You can
    read the official announcement about the .NET MAUI delay at the following link:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[https://devblogs.microsoft.com/dotnet/update-on-dotnet-maui/](https://devblogs.microsoft.com/dotnet/update-on-dotnet-maui/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: I expect that .NET MAUI will have a production release at the Microsoft Build
    conference in May 2022\. Before then, the team will release monthly previews.
    Although I cannot make promises, I hope to post updates to the .NET MAUI chapter
    using those previews on the GitHub repository for this book, or at least an update
    using the final GA release.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计.NET MAUI将在2022年5月的微软Build大会上发布正式版。在此之前，团队将每月发布预览版。虽然我不能做出承诺，但我希望利用这些预览版在本书的GitHub仓库上更新.NET
    MAUI章节，或者至少在最终GA版发布时进行更新。
- en: Next edition coming November 2022
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一版将于2022年11月推出
- en: I have already started work on the seventh edition, which we plan to publish
    with the release of .NET 7.0 in November 2022\. While I do not expect major new
    features at the level of Blazor or .NET MAUI, I do expect .NET 7.0 to make worthwhile
    improvements to all aspects of .NET.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始着手第七版的编写工作，我们计划在2022年11月.NET 7.0发布时出版。虽然我不期待会有像Blazor或.NET MAUI那样重大的新功能，但我确实期待.NET
    7.0能在.NET的各个方面带来有价值的改进。
- en: 'If you have suggestions for topics that you would like to see covered or expanded
    upon, or you spot mistakes that need fixing in the text or code, then please let
    me know the details via the GitHub repository for this book, found at the following
    link:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有希望看到的内容建议，或者希望某些主题得到扩展，或者在文本或代码中发现了需要修正的错误，请通过本书的GitHub仓库告知我详细信息，链接如下：
- en: '[https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6)'
- en: Good luck!
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祝好运！
- en: I wish you the best of luck with all your C# and .NET projects!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您在所有的C#和.NET项目中好运连连！
- en: Share your thoughts
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you've finished *C# 10 and .NET 6 - Modern Cross-Platform Development, Sixth
    Edition*, we'd love to hear your thoughts! If you purchased the book from Amazon,
    please [click here to go straight to the Amazon review page](https://packt.link/r/1801077363)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经完成了*《C# 10 与 .NET 6 - 现代跨平台开发（第六版）》*，我们非常期待听到您的想法！如果您从亚马逊购买了这本书，请[点击这里直接前往亚马逊的评论页面](https://packt.link/r/1801077363)，分享您的反馈或在该购书网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评价对我们和整个技术社区至关重要，它将帮助我们确保提供高质量的内容。
