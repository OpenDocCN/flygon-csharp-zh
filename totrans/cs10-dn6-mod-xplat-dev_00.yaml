- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are programming books that are thousands of pages long that aim to be
    comprehensive references for the C# language, .NET libraries, app models like
    websites, services, and desktop, and mobile apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有些编程书籍长达数千页，旨在成为C#语言、.NET库、网站、服务和桌面及移动应用等应用模型的全面参考。
- en: This book is different. It is concise and aims to be a brisk, fun read packed
    with practical hands-on walkthroughs of each subject. The breadth of the overarching
    narrative comes at the cost of some depth, but you will find many signposts to
    explore further if you wish.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书与众不同，它简洁明了，旨在成为一本轻松愉快的读物，充满每个主题的实用动手演练。虽然整体叙述的广度牺牲了一些深度，但你会发现许多标志指引你进一步探索，如果你愿意的话。
- en: This book is simultaneously a step-by-step guide to learning modern C# proven
    practices using cross-platform .NET and a brief introduction to the main types
    of practical applications that can be built with them. This book is best for beginners
    to C# and .NET, or programmers who have worked with C# in the past but feel left
    behind by the changes in the past few years.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书既是一本学习现代C#实践的逐步指南，使用跨平台的.NET，也是对主要实用应用程序类型的简要介绍，这些应用程序可以用它们构建。本书最适合C#和.NET的初学者，或者那些在过去使用过C#但感觉被过去几年变化所落后的程序员。
- en: If you already have experience with older versions of the C# language, then
    in the first section of *Chapter 2*, *Speaking C#*, you can review tables of the
    new language features and jump straight to them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已有C#旧版本的经验，那么在*第二章*的*第一节*，*说C#*中，你可以查看新语言特性的表格并直接跳转到它们。
- en: If you already have experience with older versions of the .NET libraries, then
    in the first section of *Chapter 7*, *Packaging and Distributing .NET Types*,
    you can review tables of the new library features and jump straight to them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已有.NET库旧版本的经验，那么在*第七章*的*第一节*，*打包和分发.NET类型*中，你可以查看新库特性的表格并直接跳转到它们。
- en: I will point out the cool corners and gotchas of C# and .NET, so you can impress
    colleagues and get productive fast. Rather than slowing down and boring some readers
    by explaining every little thing, I will assume that you are smart enough to Google
    an explanation for topics that are related but not necessary to include in a beginner-to-intermediate
    guide that has limited space in the printed book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将指出C#和.NET的酷炫角落和陷阱，让你能给同事留下深刻印象并快速提高生产力。与其放慢速度并让一些读者感到无聊，通过解释每一个小细节，我会假设你足够聪明，能够通过谷歌搜索解释与主题相关但不必包含在印刷书籍有限空间内的初学者到中级指南中。
- en: Where to find the code solutions
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码解决方案的获取位置
- en: 'You can download solutions for the step-by-step guided tasks and exercises
    from the GitHub repository at the following link: [https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下链接的GitHub仓库中下载逐步指导任务和练习的解决方案：[https://github.com/markjprice/cs10dotnet6](https://github.com/markjprice/cs10dotnet6)。
- en: If you don't know how, then I provide instructions on how to do this at the
    end of *Chapter 1*, *Hello, C#! Welcome, .NET!*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道如何操作，我会在*第一章*，*你好，C#！欢迎，.NET！*的末尾提供操作指南。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '*Chapter 1*, *Hello, C#! Welcome, .NET!*, is about setting up your development
    environment and using either Visual Studio or Visual Studio Code to create the
    simplest application possible with C# and .NET. For simplified console apps, you
    will see the use of the top-level program feature introduced in C# 9\. For learning
    how to write simple language constructs and library features, you will see the
    use of .NET Interactive Notebooks. You will also learn about some good places
    to look for help and ways to contact me to get help with an issue or give me feedback
    to improve the book and future editions through its GitHub repository.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*你好，C#！欢迎，.NET！*，是关于设置你的开发环境，并使用Visual Studio或Visual Studio Code创建最简单的C#和.NET应用程序。对于简化的控制台应用，你将看到C#
    9引入的顶级程序特性的使用。为了学习如何编写简单的语言结构和库特性，你将看到.NET交互式笔记本的使用。你还将了解一些寻求帮助的好地方，以及通过GitHub仓库与我联系以获取解决问题或提供反馈以改进本书和未来版本的方法。'
- en: '*Chapter 2*, *Speaking C#*, introduces the versions of C# and has tables showing
    which versions introduced new features. I explain the grammar and vocabulary that
    you will use every day to write the source code for your applications. In particular,
    you will learn how to declare and work with variables of different types.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*说C#*，介绍了C#的版本，并提供了表格显示哪些版本引入了新特性。我解释了日常编写应用程序源代码所需的语法和词汇。特别是，你将学习如何声明和操作不同类型的变量。'
- en: '*Chapter 3*, *Controlling Flow, Converting Types, and Handling Exceptions*,
    covers using operators to perform simple actions on variables, including comparisons,
    writing code that makes decisions, pattern matching in C# 7 to C# 10, repeating
    a block of statements, and converting between types. It also covers writing code
    defensively to handle exceptions when they inevitably occur.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*控制流程、类型转换和异常处理*，涵盖了使用运算符对变量执行简单操作，包括比较，编写决策代码，C# 7到C# 10中的模式匹配，重复语句块，以及类型之间的转换。它还涵盖了编写防御性代码以处理不可避免发生的异常。'
- en: '*Chapter 4*, *Writing, Debugging, and Testing Functions*, is about following
    the **Don''t Repeat Yourself** (**DRY**) principle by writing reusable functions
    using both imperative and functional implementation styles. You will also learn
    how to use debugging tools to track down and remove bugs, monitoring your code
    while it executes to diagnose problems, and rigorously testing your code to remove
    bugs and ensure stability and reliability before it gets deployed into production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*编写、调试和测试函数*，是关于遵循**不要重复自己**（**DRY**）原则，通过使用命令式和函数式实现风格编写可重用函数。你还将学习如何使用调试工具来追踪和消除错误，监控代码执行以诊断问题，并严格测试代码以消除错误，确保在部署到生产环境之前的稳定性和可靠性。'
- en: '*Chapter 5*, *Building Your Own Types with Object-Oriented Programming*, discusses
    all the different categories of members that a type can have, including fields
    to store data and methods to perform actions. You will use **object-oriented programming**
    (**OOP**) concepts, such as aggregation and encapsulation. You will learn about
    language features such as tuple syntax support and `out` variables, default literals,
    and inferred tuple names, as well as how to define and work with immutable types
    using the `record` keyword, `init`-only properties, and `with` expressions introduced
    in C# 9.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*使用面向对象编程构建自己的类型*，讨论了类型可以拥有的所有不同类别的成员，包括用于存储数据的字段和用于执行操作的方法。你将运用**面向对象编程**（**OOP**）的概念，如聚合和封装。你将了解诸如元组语法支持、`out`变量、默认字面量和推断元组名称等语言特性，以及如何使用C#
    9中引入的`record`关键字、仅初始化属性以及`with`表达式定义和操作不可变类型。'
- en: '*Chapter 6*, *Implementing Interfaces and Inheriting Classes*, explains deriving
    new types from existing ones using OOP. You will learn how to define operators
    and local functions, delegates and events, how to implement interfaces about base
    and derived classes, how to override a member of a type, how to use polymorphism,
    how to create extension methods, how to cast between classes in an inheritance
    hierarchy, and about the big change in C# 8 with the introduction of nullable
    reference types.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*实现接口和继承类*，解释了使用OOP从现有类型派生新类型。你将学习如何定义运算符和局部函数、委托和事件，如何实现关于基类和派生类的接口，如何重写类型的成员，如何使用多态性，如何创建扩展方法，如何在继承层次结构中进行类之间的转换，以及C#
    8中引入可空引用类型的大变化。'
- en: '*Chapter 7*, *Packaging and Distributing .NET Types*, introduces the versions
    of .NET and has tables showing which versions introduced new library features,
    and then presents .NET types that are compliant with .NET Standard and how they
    relate to C#. You will learn how to write and compile code on any of the supported
    operating systems: Windows, macOS, and Linux variants. You will learn how to package,
    deploy, and distribute your own apps and libraries.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*打包和分发.NET类型*，介绍了.NET的版本，并提供了表格显示哪些版本引入了新的库特性，然后介绍了符合.NET标准的.NET类型以及它们与C#的关系。你将学习如何在支持的操作系统（Windows、macOS和Linux变体）上编写和编译代码。你将学习如何打包、部署和分发你自己的应用程序和库。'
- en: '*Chapter 8*, *Working with Common .NET Types*, discusses the types that allow
    your code to perform common practical tasks, such as manipulating numbers and
    text, dates and times, storing items in collections, working with the network
    and manipulating images, and implementing internationalization.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用常见的.NET类型*，讨论了使你的代码能够执行常见实际任务的类型，例如操作数字和文本、日期和时间、在集合中存储项目、处理网络和操作图像，以及实现国际化。'
- en: '*Chapter 9*, *Working with Files, Streams, and Serialization*, covers interacting
    with the filesystem, reading and writing to files and streams, text encoding,
    and serialization formats like JSON and XML, including the improved functionality
    and performance of the `System.Text.Json` classes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用文件、流和序列化*，涵盖了与文件系统交互、读写文件和流、文本编码以及JSON和XML等序列化格式，包括`System.Text.Json`类增强的功能和性能。'
- en: '*Chapter 10*, *Working with Data Using Entity Framework Core*, explains reading
    and writing to relational databases, such as Microsoft SQL Server and SQLite,
    using the **object-relational mapping** (**ORM**) technology named **Entity Framework
    Core** (**EF Core**). You will learn how to define entity models that map to existing
    tables in a database, as well as how to define Code First models that can create
    the tables and database at runtime.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用Entity Framework Core处理数据*，讲解了如何使用名为**实体框架核心**（**EF Core**）的**对象关系映射**（**ORM**）技术读写关系数据库，如Microsoft
    SQL Server和SQLite。你将学习如何定义映射到数据库中现有表的实体模型，以及如何定义可以在运行时创建表和数据库的Code First模型。'
- en: '*Chapter 11*, *Querying and Manipulating Data Using LINQ*, teaches you about
    **Language INtegrated Queries** (**LINQs**)—language extensions that add the ability
    to work with sequences of items and filter, sort, and project them into different
    outputs. You will learn about the special capabilities of **Parallel LINQ** (**PLINQ**)
    and LINQ to XML.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用LINQ查询和操作数据*，教授你关于**语言集成查询**（**LINQ**）——这些语言扩展增加了处理项目序列、过滤、排序并将它们投射到不同输出的能力。你将了解**并行LINQ**（**PLINQ**）和LINQ
    to XML的特殊功能。'
- en: '*Chapter 12*, *Improving Performance and Scalability Using Multitasking*, discusses
    allowing multiple actions to occur at the same time to improve performance, scalability,
    and user productivity. You will learn about the `async Main` feature and how to
    use types in the `System.Diagnostics` namespace to monitor your code to measure
    performance and efficiency.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*使用多任务提高性能和可扩展性*，讨论了允许同时发生多个动作以提高性能、可扩展性和用户生产率的方法。你将学习`async Main`特性以及如何使用`System.Diagnostics`命名空间中的类型来监控你的代码，以衡量性能和效率。'
- en: '*Chapter 13*, *Introducing Practical Applications of C# and .NET*, introduces
    you to the types of cross-platform applications that can be built using C# and
    .NET. You will also build an EF Core model to represent the Northwind database
    that will be used throughout the rest of the chapters in the book.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*介绍C#和.NET的实际应用*，向你介绍了可以使用C#和.NET构建的跨平台应用程序类型。你还将构建一个EF Core模型来表示Northwind数据库，该数据库将在本书的其余章节中使用。'
- en: '*Chapter 14*, *Building Websites Using ASP.NET Core Razor Pages*, is about
    learning the basics of building websites with a modern HTTP architecture on the
    server side using ASP.NET Core. You will learn how to implement the ASP.NET Core
    feature known as Razor Pages, which simplifies creating dynamic web pages for
    small websites, and about building the HTTP request and response pipeline.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用ASP.NET Core Razor Pages构建网站*，讲述了如何利用现代HTTP架构在服务器端使用ASP.NET Core学习网站构建的基础知识。你将学习如何实现ASP.NET
    Core的Razor Pages特性，该特性简化了为小型网站创建动态网页的过程，以及构建HTTP请求和响应管道的知识。'
- en: '*Chapter 15*, *Building Websites Using the Model-View-Controller Pattern*,
    is about learning how to build large, complex websites in a way that is easy to
    unit test and manage with teams of programmers using ASP.NET Core MVC. You will
    learn about startup configuration, authentication, routes, models, views, and
    controllers.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用模型-视图-控制器模式构建网站*，讲述了如何使用ASP.NET Core MVC以易于单元测试和管理团队编程的方式构建大型复杂网站。你将学习启动配置、认证、路由、模型、视图和控制器。'
- en: '*Chapter 16*, *Building and Consuming Web Services*, explains building backend
    REST architecture web services using the ASP.NET Core Web API and how to properly
    consume them using factory-instantiated HTTP clients.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*构建和消费Web服务*，解释了使用ASP.NET Core Web API构建后端REST架构的Web服务以及如何正确使用工厂实例化的HTTP客户端消费它们。'
- en: '*Chapter 17*, *Building User Interfaces Using Blazor*, introduces how to build
    web user interface components using Blazor that can be executed either on the
    server side or inside the client-side web browser. You will see the differences
    between Blazor Server and Blazor WebAssembly and how to build components that
    are easier to switch between the two hosting models.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*使用Blazor构建用户界面*，介绍如何使用Blazor构建可在服务器端或客户端Web浏览器内执行的Web用户界面组件。您将了解Blazor
    Server和Blazor WebAssembly之间的差异，以及如何构建易于在这两种托管模型之间切换的组件。'
- en: 'Three bonus online chapters complete this bumper edition. You can read the
    following chapters and the appendix at [https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 三篇在线附加章节为本版增色不少。您可以在[https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf](https://static.packt-cdn.com/downloads/9781801077361_Bonus_Content.pdf)阅读以下章节及附录：
- en: '*Chapter 18*, *Building and Consuming Specialized Services*, introduces you
    to building services using gRPC, implementing real-time communications between
    server and client using SignalR, exposing an EF Core model using OData, and hosting
    functions in the cloud that respond to triggers using Azure Functions.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*构建和消费专业化服务*，向您介绍使用gRPC构建服务，使用SignalR实现服务器与客户端之间的实时通信，通过OData公开EF Core模型，以及在云中托管响应触发器的函数使用Azure
    Functions。'
- en: '*Chapter 19*, *Building Mobile and Desktop Apps Using .NET MAUI*, introduces
    you to building cross-platform mobile and desktop apps for Android, iOS, macOS,
    and Windows. You will learn the basics of XAML, which can be used to define the
    user interface for a graphical app.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*使用.NET MAUI构建移动和桌面应用*，向您介绍如何为Android、iOS、macOS和Windows构建跨平台的移动和桌面应用。您将学习XAML的基础知识，这是一种用于定义图形应用用户界面的语言。'
- en: '*Chapter 20*, *Protecting Your Data and Applications*, is about protecting
    your data from being viewed by malicious users using encryption, and from being
    manipulated or corrupted using hashing and signing. You will also learn about
    authentication and authorization to protect applications from unauthorized users.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*保护您的数据和应用*，涉及使用加密保护数据不被恶意用户查看，使用哈希和签名防止数据被篡改或损坏。您还将学习认证和授权以保护应用免受未授权用户的侵害。'
- en: '*Appendix*, *Answers to the Test Your Knowledge Questions*, has the answers
    to the test questions at the end of each chapter.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*测试题答案*，提供了每章末尾测试题的答案。'
- en: What you need for this book
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: You can develop and deploy C# and .NET apps using Visual Studio Code on many
    platforms, including Windows, macOS, and many varieties of Linux.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在包括Windows、macOS和多种Linux在内的多个平台上使用Visual Studio Code开发和部署C#和.NET应用。
- en: An operating system that supports Visual Studio Code and an internet connection
    is all you need to complete all but one chapter.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一个章节外，您只需一个支持Visual Studio Code的操作系统和互联网连接即可完成所有章节。
- en: If you prefer to use Visual Studio for Windows or macOS, or a third-party tool
    like JetBrains Rider, then you can.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢使用Windows或macOS上的Visual Studio，或是第三方工具如JetBrains Rider，那么您可以这么做。
- en: You will need macOS to build the iOS app in *Chapter 19*, *Building Mobile and
    Desktop Apps Using .NET MAUI*, because you must have macOS and Xcode to compile
    iOS apps.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要macOS来构建*第19章*，*使用.NET MAUI构建移动和桌面应用*中的iOS应用，因为编译iOS应用必须要有macOS和Xcode。
- en: Downloading the color images of this book
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots
    and diagrams used in this book. The color images will help you better understand
    the changes in the output.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的屏幕截图和图表的彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。
- en: You can download this file from [https://static.packt-cdn.com/downloads/9781801077361_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801077361_ColorImages.pdf).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[https://static.packt-cdn.com/downloads/9781801077361_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801077361_ColorImages.pdf)下载此文件。
- en: Conventions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现多种文本样式用于区分不同类型的信息。以下是这些样式的示例及其含义的解释。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; "The `Controllers`, `Models`, and `Views` folders contain ASP.NET
    Core classes and the `.cshtml` files for execution on the server."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如；“`Controllers`、`Models`和`Views`文件夹包含ASP.NET
    Core类以及服务器上执行的`.cshtml`文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are highlighted:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项会突出显示：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行输入或输出的书写格式如下：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new **term**, an important **word**, or words that you
    see on the screen, for example, in menus or dialog boxes. For example: "Clicking
    on the **Next** button moves you to the next screen."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新**术语**、一个重要**单词**或您在屏幕上看到的单词，例如在菜单或对话框中。例如：“点击**下一步**按钮将您带到下一个屏幕。”'
- en: Important notes and links to external sources of further reading appear in a
    box like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示和指向外部进一步阅读资源的链接以这种框的形式出现。
- en: '**Good Practice**: Recommendations for how to program like an expert appear
    like this.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**良好实践**：专家编程建议以这种方式出现。'
- en: Get in touch
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并发送电子邮件至[customercare@packtpub.com](mailto:customercare@packtpub.com)。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit, [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽一切努力确保内容的准确性，但错误仍可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**版权问题**：如果您在网上遇到我们作品的任何形式的非法副本，我们将非常感激您能提供位置地址或网站名称。请通过[copyright@packt.com](mailto:copyright@packt.com)联系我们，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](https://authors.packtpub.com/).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个主题上有专业知识，并且有兴趣撰写或参与撰写一本书，请访问[authors.packtpub.com](https://authors.packtpub.com/)。'
- en: Share your thoughts
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you've read *C# 10 and .NET 6 - Modern Cross-Platform Development, Sixth
    Edition*, we'd love to hear your thoughts! Please [click here to go straight to
    the Amazon review page](https://packt.link/r/1801077363) for this book and share
    your feedback.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完*C# 10 和 .NET 6 - 现代跨平台开发，第六版*后，我们非常希望听到您的想法！请[点击这里直接前往亚马逊评论页面](https://packt.link/r/1801077363)为本书分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都很重要，将帮助我们确保提供高质量的内容。
